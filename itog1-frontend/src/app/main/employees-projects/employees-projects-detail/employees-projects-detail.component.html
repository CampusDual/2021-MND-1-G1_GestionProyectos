<o-form service="employees" entity="employeeProject" keys="id_employee_project" header-actions="R;U;D" show-header-navigation="yes" insert-button="no">
  <o-integer-input attr="id_employee_project" sql-type="INTEGER" enabled="no"></o-integer-input>
    <o-list-picker service="employees" entity="employee" attr="id_employee" value-column="id_employee" columns="id_employee;name;surname"
    visible-columns="surname;name" separator=", " required="yes" label="EMPLOYEE" enabled="no">
    </o-list-picker>
    <o-list-picker service="projects" entity="projectDetails" attr="id_project" value-column="id_project" columns="id_project;name;status_name"
        visible-columns="name;status_name" separator=" // " required="yes" label="PROJECT" enabled="no">
    </o-list-picker>
    <o-integer-input attr="employee_involvement_in_project" required="yes" fxFlex="40"></o-integer-input>
  </o-form>
